<div class="title-bar">
  <h1 class="title-bar-title">
    <span class="d-ib">Dashboard</span>
    
  </h1>
  <p class="title-bar-description">
    <small>Welcome to {{environment.appName}}</small>
  </p>
</div>
<div class="row gutter-xs" *ngIf="adminData">
  <div class="col-md-6 col-lg-3 col-lg-push-0" >
    <div class="card">
      <div class="card-body">
        <div class="media">
          <div class="media-middle media-left">
            <span class="bg-primary circle sq-48">
              <span class="icon icon-user"></span>
            </span>
          </div>
          <div class="media-middle media-body">
            <h6 class="media-heading">Total Download</h6>
            <h3 class="media-heading">
              <span class="fw-l">{{adminData.total_download}}</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 col-lg-push-3">
    <div class="card">
      <div class="card-body">
        <div class="media">
          <div class="media-middle media-left">
            <span class="bg-danger circle sq-48">
              <span class="icon icon-shopping-bag"></span>
            </span>
          </div>
          <div class="media-middle media-body">
            <h6 class="media-heading">Total Users</h6>
            <h3 class="media-heading">
              <span class="fw-l">{{adminData.total_user}}</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 col-lg-pull-3">
    <div class="card">
      <div class="card-body">
        <div class="media">
          <div class="media-middle media-left">
            <span class="bg-primary circle sq-48">
              <span class="icon icon-clock-o"></span>
            </span>
          </div>
          <div class="media-middle media-body">
            <h6 class="media-heading">Total Sellers</h6>
            <h3 class="media-heading">
              <span class="fw-l">{{adminData.total_seller}}</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 col-lg-pull-0">
    <div class="card">
      <div class="card-body">
        <div class="media">
          <div class="media-middle media-left">
            <span class="bg-danger circle sq-48">
              <span class="icon icon-usd"></span>
            </span>
          </div>
          <div class="media-middle media-body">
            <h6 class="media-heading">Today Service Providers</h6>
            <h3 class="media-heading">
              <span class="fw-l">{{adminData.total_provider}}</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row gutter-xs">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User</h4>
      </div>
      
      <div class="card-body">
        <div class="card-chart">
          <canvas id="userChart" width="400"></canvas>
        </div>
      </div>

    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Seller</h4>
      </div>
      <div class="card-body">
        <div class="card-chart">
         <canvas id="sellerChart" width="400"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Service provider</h4>
      </div>
      <div class="card-body">
        <div class="card-chart">
          <canvas id="providerChart" width="400"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
