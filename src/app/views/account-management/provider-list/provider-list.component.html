<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef> Sno </th>
    <td mat-cell> {{ }} </td>
  </ng-container> -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.mobile_number}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action-view-profile">
    <th mat-header-cell *matHeaderCellDef> View Profile </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-success btn-sm btn-labeled" type="button" (click)="viewProfile(element.seller_provider_id)">
        <span class="btn-label">
          <span class="icon icon-eye icon-lg icon-fw"></span>
        </span>
        View Profile
      </button>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action-block">
    <th mat-header-cell *matHeaderCellDef> Block </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-danger btn-sm btn-labeled" [ngClass]="{ disabled: (element.is_blocked == 1) ? true : false }" type="button"
        (click)="block($event)" [attr._id]="element._id">
        <span class="btn-label">
          <span class="icon icon-bank icon-lg icon-fw"></span>
        </span>
        Block
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="action-unblock">
    <th mat-header-cell *matHeaderCellDef> Unblock </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-success btn-sm btn-labeled" type="button" [ngClass]="{ disabled: (element.is_blocked == 0) ? true : false }"
        (click)="unblock($event)" [attr._id]="element._id">
        <span class="btn-label">
          <span class="icon icon-bank icon-lg icon-fw"></span>
        </span>
        Unblock
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator [length]="length" [pageSize]="pageSize" (page)="onPaginatorChange($event)" [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = $event">
</mat-paginator>
